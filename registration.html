<html>
<head>
<title>Registration Form</title>
<style>
body{ 
background:pink;
text-align:center;
table{
border: 3px solid black;
border-collapse:collapse;
padding: 10px;
font-size:20px;

}
</style>
</head>
<body>
<table style="width:100%">
<h2><b> REGISTRATION FORM </b></h2>

<form>
<div style="margin-top:3px;">
<label>Username:</label>
<input type="text" name="username:"></div>
<div style="margin-top:3px;">
<label>Password:</label>
<input type="password" name="Password" placeholder="pass"> </div>
<div style="margin-top:3px;">
<label>Name:</label>
<input type="text" name="Name" placeholder="first name">
<input type="text" name="Name" placeholder="last name"> </div>
<div style="margin-top:3px;">
<label>Email:</label>
<input type="text" placeholder="someone@example.com"> </div>
<div style="margin-top:3px;">
<label>Phone No:</label>
<input type="text" name="Phone No"> </div>
<div style="margin-top:3px;">
<label>Location:</label>
<input type="text" placeholder="city"> </div>
<div style="margin-top:3px;">
<button type="button" onclick="alert('submit the form')">submit</button>
<button type="button" onclick="alert('Reset the form')">Reset</button> </div>
</form>
</table>
</body>
</html>
