<h2> REGISTRATION FORM </h2>
<form>

<div style="margin-top:3px;">
<label>Email:</label>
<input type="text" placeholder="someone@123"> </div>
<div style="margin-top:3px;">
<label>Phone No:</label>
<input type="text" name="Phone No"> </div>
<div style="margin-top:3px;">

</form>
